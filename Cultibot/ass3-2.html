<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWP LAB - 1</title>
</head>
<body>

    <style>
        h1{
            text-align: center;
            padding: 2%;
        }
        .form_container{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    
    <div class="container">

        <h1>HTML Form</h1>

        <div class="form_container">
            <form>

                
                <input type="text" placeholder="Enter first name" name="fname">

                
                <input type="text" placeholder="Enter last name" name="lname"><br><br>

                <label><b>University:</b></label>
                <input type="text" placeholder="Enter university name" name="uniname">

                <label><b>Register No.:</b></label>
                <input type="text" placeholder="Enter register number" name="regno"><br><br>

                <label><b>Email id:</b></label>
                <input type="email" placeholder="Enter email id" name="mailid">

                <label><b>Contact No.:</b></label>
                <input type="text" placeholder="Enter contact number" name="conactno"><br><br>
		
		<label><b>About you</b></label><br>
                
		<textarea rows="5" cols="50" name="description">
                    "Enter bio here..."
                </textarea> <br><br>
        
                <label>Skills:</label>
                <input type="checkbox" name="C++" value="on">C++
                <input type="checkbox" name="Python" value="on">Python
                <input type="checkbox" name="Javascript" value="on">Javascript
                <input type="checkbox" name="React" value="on">React.js
                <input type="checkbox" name="Node" value="on">Node.js
                <input type="checkbox" name="Flutter" value="on">Flutter <br><br>

                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                <input type="radio" name="gender" value="other"> Other <br><br>

                <label>Year of Graduation:</label>
                <select>
                    <option value="2021" selected>2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                </select> <br><br>

		<center>

                <button>Submit</button></center>
                
            </form>    
        </div>

    </div>
    
</body>
</html>
